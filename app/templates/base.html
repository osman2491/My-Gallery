{% load bootstrap4 %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if title %}
  <title>My Gallery - {{title}}</title>
  {% else %}
    <title> My Gallery </title>
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
    {% endblock %}

</head>
<body>

    {% include "navbar.html" %}

    {% block content %}
    <h1 class='text-center' style="font-family: 'Girassol', cursive;
    color: brown;">Welcome to My Gallery.</h1>
    {% endblock %}


    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     {% bootstrap_javascript %}
        {% endblock %}
</body>
</html>
